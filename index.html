<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>ticTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game"></div> 
    <button class="btn" onclick="ticTacToe.restart()" title="Restart this game">Restart</button>
   
    <script src="script.js"></script>
    <script>
        ticTacToe.init(document.querySelector('.game'));
        ticTacToe.start();
    </script>
</body>
</html>
